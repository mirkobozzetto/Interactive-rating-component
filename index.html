<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="feedback-container">
    <div class="feedback-rating">
      <div class="rating-header">
        <div class="">
          <img src="./images/icon-star.svg" alt="Star" class="star-icon" />

        </div>
        <h1>How did we do?</h1>
        <p></p>
        <p>
          Please let us know how we did with your support request. All
          feedback is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating-buttons">
        <!-- Buttons for ratings 1-5 -->
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>
      <button class="submit-button">SUBMIT</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> &nbsp;Mirko Bozzetto</a>.
  </div>
</body>

</html>
